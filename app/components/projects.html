<h3>Front-end projects</h3>


<div class="row">
	<div ng-repeat="project in vm.projects.data">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
			<h4>{{project.title}}</h4>
			<img class="img-responsive" ng-src="{{project.images.small}}">

			<div ng-bind-html="project.details"></div>

		</div>
	</div>
</div>
